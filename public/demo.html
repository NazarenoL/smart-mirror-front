<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartMirror: Demo Mode!</title>
  </head>
  <body style="background-color: #ccc !important;">
    <div id="root"></div>

    <!--Demo video-->
    <div class="video-container" style="position:absolute;top:0;bottom:0;width:100%;height:100%;overflow:hidden;">
      <video id="video" style="opacity:.6;z-index:-1;min-width:100%;min-height:100%;width:auto;height:auto;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);" autoplay></video>
    </div>
    <script>
      var video = document.getElementById('video');

      // Get access to the camera!
      navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
      });
    </script>
    <!-- End Demo Video-->
  </body>
</html>
